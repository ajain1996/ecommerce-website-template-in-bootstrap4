<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Gupter|PT+Sans|PT+Sans+Narrow|Raleway|Roboto+Condensed|Source+Sans+Pro&display=swap" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
        <!-- Slick Slider CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" integrity="sha256-3h45mwconzsKjTUULjY+EoEkoRhXcOIU4l5YAw2tSOU=" crossorigin="anonymous" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>
        
        <!-- Offline CSS -->
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/home.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha256-qvCL5q5O0hEpOm1CgOLQUuHzMusAZqDcAZL9ijqfOdI=" crossorigin="anonymous" />
        
        <style>
            .carousel-wrap {
              margin: 90px auto;
              padding: 0 5%;
              width: 80%;
              position: relative;
            }

            /* fix blank or flashing items on carousel */
            .owl-carousel .item {
              position: relative;
              z-index: 100; 
              -webkit-backface-visibility: hidden; 
            }

            /* end fix */
            .fa {
              margin-top: -26px;
              position: absolute;
              top: 46%;
              color: #cdcbcd;
            }

            .owl-nav i {
              font-size: 52px;
            }

            .fa-caret-left {
              left: -30px;
            }

            .fa-caret-right {
              right: -30px;
            }
        </style>
    </head>
    <body>
        <div class="carousel-wrap">
            <div class="owl-carousel">
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
            </div>
        </div>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js" integrity="sha256-251s88HEsEfGL2RufZmRwGohKTHDYr9T+aJAazDwlGY=" crossorigin="anonymous"></script>
        
        <script>
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav:true,
                navText: [
                    "<i class='fa fa-caret-left'></i>",
                    "<i class='fa fa-caret-right'></i>"
                ],
                autoplay: true,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        </script>
        
    </body>
</html>
